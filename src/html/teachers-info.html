<section class="teachers-info">
  <header class="header-teachers">
    <div class="header-teachers__wrapper">
      <h2 class="header-teachers__title">Teachers</h2>
      <nav class="personal-info">
        <ul class="personal-info__list">
          <li class="personal-info__item">
            <a class="personal-info__link personal-info__icon" href="/src/notification.html">
              <svg width="32" height="32">
                <use xlink:href="#bell"></use>
              </svg>
              <span class="personal-info__activity"></span>
            </a>
          </li>
          <li class="personal-info__item">
            <a class="personal-info__link personal-info__icon" href="#">
              <svg width="32" height="32">
                <use xlink:href="#gear"></use>
              </svg>
            </a>
          </li>
          <li class="personal-info__item">
            @@include('components/common/user-data.html')
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-students__box">
      <form class="search-bar search-bar--right" action="/search" method="get">
        <input id="search" class="search-bar__input" type="text" placeholder="Search here...">
        <label for="search">
          <svg width="32" height="32">
            <use xlink:href="#search"></use>
          </svg>  
        </label>
      </form>
      <button class="btn-outline btn-outline--wide btn-outline--right" type="button">Newest
        <svg width="32" height="32">
          <use xlink:href="#dropdown"></use>
        </svg>
      </button>
      @@include('components/common/btn/btn_fill_icon.html')
    </div>
  </header>
  @@include('components/teachers.html')
  @@include('components/common/pagination.html')
</section>
