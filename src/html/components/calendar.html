<section class="calendar">
  <header class="calendar__header">
    <h2 class="calendar__title">
      Calendar
    </h2>
    <div class="calendar__header-box">
      <button class="btn-outline btn-outline--wide" type="button">
        January
        <svg width="32" height="32">
          <use xlink:href="#dropdown"></use>
        </svg>
      </button>
      <button class="btn-outline btn-outline--wide" type="button">
        2021
        <svg width="32" height="32">
          <use xlink:href="#dropdown"></use>
        </svg>
      </button>
      <button class="btn-fill btn-fill--icon">
        <svg width="16" height="16">
          <use xlink:href="#plus"></use>
        </svg>
        New Student
      </button>
    </div>
  </header>
  <ul class="calendar__dayname-list calendar-simple">
    <li class="calendar__dayname-item">Monday</li>
    <li class="calendar__dayname-item">Tuesday</li>
    <li class="calendar__dayname-item">Wednesday</li>
    <li class="calendar__dayname-item">Thursday</li>
    <li class="calendar__dayname-item">Friday</li>
    <li class="calendar__dayname-item">Saturday</li>
    <li class="calendar__dayname-item">Sunday</li>
  </ul>
  <ul class="calendar__weekday-list calendar-simple">
    <li class="calendar__weekday-item weekday weekday--disabled" data-day="31"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="1"></li>
    <li class="calendar__weekday-item weekday" data-day="2">
      <div class="calendar__details-box">
        <span class="calendar__details calendar__details--yellow"></span>
        <span class="calendar__details calendar__details--purple"></span>
        <span class="calendar__details calendar__details--orange"></span>
      </div>
    </li>
    <li class="calendar__weekday-item weekday" data-day="3"></li>
    <li class="calendar__weekday-item weekday" data-day="4"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="5"></li>
    <li class="calendar__weekday-item weekday weekday--important" data-day="6">
      <div class="calendar__box">
        <span class="calendar__details-shape"></span>
        <span class="calendar__details-shape"></span>
        <span class="calendar__details-shape calendar__details-shape--purple">
        7+</span> 
      </div>
    </li>
    <li class="calendar__weekday-item weekday" data-day="7"></li>
    <li class="calendar__weekday-item weekday" data-day="8"></li>
    <li class="calendar__weekday-item weekday" data-day="9"></li>
    <li class="calendar__weekday-item weekday weekday--today" data-day="10">
      <span class="calendar__new-student calendar__new-student--yellow calendar__new-student--white">Karen, 2+</span>
    </li>
    <li class="calendar__weekday-item weekday" data-day="11"></li>
    <li class="calendar__weekday-item weekday" data-day="12"></li>
    <li class="calendar__weekday-item weekday" data-day="13"></li>
    <li class="calendar__weekday-item weekday" data-day="14"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="15">
      <div class="calendar__box">
        <span class="calendar__details-shape"></span>
        <span class="calendar__details-shape"></span>
        <span class="calendar__details-shape calendar__details-shape--purple">
        2+</span>  
      </div>
    </li>
    <li class="calendar__weekday-item weekday" data-day="16"></li>
    <li class="calendar__weekday-item weekday" data-day="17"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="18">
      <span class="calendar__new-student calendar__new-student--orange calendar__new-student--white">Tony, 2+</span>
    </li>
    <li class="calendar__weekday-item weekday" data-day="19"></li>
    <li class="calendar__weekday-item weekday weekday--yellow" data-day="20">
      <div class="calendar__details-box">
        <span class="calendar__details calendar__details--purple"></span>
        <span class="calendar__details calendar__details--yellow"></span>
        <span class="calendar__details calendar__details--orange"></span>
      </div>
    </li>
    <li class="calendar__weekday-item weekday" data-day="21"></li>
    <li class="calendar__weekday-item weekday" data-day="22"></li>
    <li class="calendar__weekday-item weekday" data-day="23"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="24">
      <div class="calendar__details-box">
        <span class="calendar__details calendar__details--purple"></span>
        <span class="calendar__details calendar__details--orange"></span>
        <span class="calendar__details calendar__details--yellow"></span>
      </div>
    </li>
    <li class="calendar__weekday-item weekday" data-day="25"></li>
    <li class="calendar__weekday-item weekday" data-day="26"></li>
    <li class="calendar__weekday-item weekday" data-day="27"></li>
    <li class="calendar__weekday-item weekday" data-day="28"></li>
    <li class="calendar__weekday-item weekday weekday--details" data-day="29">
      <span class="calendar__new-student calendar__new-student--yellow calendar__new-student--white">Johnny</span>
    </li>
    <li class="calendar__weekday-item weekday" data-day="30"></li>
    <li class="calendar__weekday-item weekday weekday--disabled" data-day="1"></li>
    <li class="calendar__weekday-item weekday weekday--disabled" data-day="2"></li>
    <li class="calendar__weekday-item weekday weekday--disabled" data-day="3"></li>
    <li class="calendar__weekday-item weekday weekday--disabled" data-day="4"></li>
  </ul>
</section>
